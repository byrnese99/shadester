<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadester: Generate the color scheme perfect for your project!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Dela+Gothic+One&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Trispace:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form class="top-section" name="color-scheme-selection-form" id="color-scheme-selection-form" action="">
            <span><input type="color" id="color-box"></span>
            <select name="schemes" id="schemes">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="generate-color-scheme-btn" type="submit" form="color-scheme-selection-form">Generate Scheme!</button>
        </form>
        <main class="display-section">
            <section class="color-scheme-display">
                <div class="color-container">
                    <div class="color" id="color-one"></div>
                    <p class="color-text" id="color-one-text">#000000</p>
                </div>
                <div class="color-container">
                    <div class="color" id="color-two"></div>
                    <p class="color-text" id="color-two-text">#1A1919</p>
                </div>
                <div class="color-container">
                    <div class="color" id="color-three"></div>
                    <p class="color-text" id="color-three-text">#343232</p>
                </div>
                <div class="color-container">
                    <div class="color" id="color-four"></div>
                    <p class="color-text" id="color-four-text">#4F4A4A</p>
                </div>
                <div class="color-container">
                    <div class="color" id="color-five"></div>
                    <p class="color-text" id="color-five-text">#6A6262</p>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
